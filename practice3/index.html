<body>
    <h2>1. Styled Checkbox with Animation</h2>
    <label class="checkbox-container">
        <input type="checkbox">
        <span class="slider"></span>
    </label>
    <label class="checkbox-container"></label>
        <input type="checkbox">
        <span class="slider"></span>
    </label>
    <label class="checkbox-container"></label>
        <input type="checkbox">
        <span class="slider"></span>
    </label>

    <h2>2. Image Overlay Effect on Hover</h2>
    <div class="image-container">
        <img src="images/dias.png" alt="disa">
    </div>

    <h2>3. Text on Top of an Image Using an Overlay</h2>
    <div class="image-container2">
        <img src="images/hahaha.png" alt="RANDOM">
        <div class="text-overlay">HE SLEEP</div>
    </div>

    <h2>4. Custom Hover and Focus Effect for Navigation Items</h2>
    <ul class="nav">

        <li><a href="#">DAA</a></li>
        <li><a href="#">operating systems</a></li>
        <li><a href="#">kazakh language</a></li>

    <h2>5. Centering a Child Element Using Flexbox</h2>
    <div class="parent">
        <div class="child">blablabla</div>
    </div>
