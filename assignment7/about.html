    <main>
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="images/page1.png" class="d-block" alt="First slide">
                </div>
                <div class="carousel-item">
                    <img src="images/page2.png" class="d-block" alt="Second slide">
                </div>
                <div class="carousel-item">
                    <img src="images/page3.png" class="d-block" alt="Third slide">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>  
        <div class="text-center">
            <button class="btn btn-primary mt-2" type="button" onclick="twoInOne()" id="magicButton">Magic button</button>
        </div>
        <div class="text-center mt-3">
            <label for="carouselSpeed" class="form-label">Adjust Speed (ms):</label>
            <input type="number" id="carouselSpeed" class="form-control w-25 mx-auto" value="5000" min="1000" step="500">
            <button class="btn btn-primary mt-2" onclick="updateSpeed()">Update Speed</button>
        </div>

        <audio id="notificationSound" src="sounds/mixkit-funny-squeaky-toy-hits-2813.wav" preload="auto"></audio>
    </main>

    <script>
        const colors = ["#E40303", "#FF8C00", "#FFED00", "#008026", "#004CFF", "#732982"];
        let currentIndex = 0;

        function twoInOne() {
            document.body.style.backgroundColor = colors[currentIndex];
            currentIndex = (currentIndex + 1) % colors.length;

            const sound = document.getElementById("notificationSound");
            sound.play();

            const button = document.getElementById("magicButton");
            button.classList.add("animate");

            setTimeout(() => {
                button.classList.remove("animate");
            }, 300);
        }

        document.addEventListener("DOMContentLoaded", () => {
            const carousel = document.getElementById("carouselExampleIndicators");
            const speedInput = document.getElementById("carouselSpeed");

            let carouselInterval = setInterval(() => {
                $(carousel).carousel("next");
            }, speedInput.value);

            window.updateSpeed = function () {
                clearInterval(carouselInterval);
                const speed = parseInt(speedInput.value, 10);
                carouselInterval = setInterval(() => {
                    $(carousel).carousel("next");
                }, speed);
            };
        });
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
